<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="regform">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <span id="fullNameError" class="error hidden"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <span id="emailError" class="error hidden"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <span id="passwordError" class="error hidden"></span>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Phone" pattern="[0-9]{10}" required>
            <span id="phoneError" class="error hidden"></span>
        </div>
        <button type="submit">Register</button>
        <p id="msg" class="hidden"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
